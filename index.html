<style>
*{
  margin:0;

  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(120deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.box{
  background:white;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);

}

h1,h2{

}

input{
  width:80%;
  padding:10px;

  border:1px solid #ccc;
  font-size:16px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#e91e63;
  color:white;
}

.no{
  background:#ddd;
  position:absolute;
}

.error{
  color:red;
  margin-top:10px;
}

/* Photo styling */
.photo{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  margin:15px auto;
  border:4px solid #e91e63;
  box-shadow:0 0 20px rgba(233,30,99,0.6);
}

/* Floating roses */
.rose{
  position:absolute;
  font-size:24px;
  animation: float 8s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<script>
function checkName(){
  const name = nameInput.value.toLowerCase().trim();
  if(name==="geetika" || name==="geetika bansal"){
    page1.style.display="none";

  } else {
    error.innerText="Oops! This site is not for you ğŸ˜Œ";
  }
}

let yesSize=16;
function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
  yesSize+=6;
  yesBtn.style.fontSize=yesSize+"px";

function centerNo(){

  noBtn.style.transform="translate(-50%,-50%)";
}

function goNext(){

/* Floating roses */
for(let i=0;i<15;i++){

</script>

</body>
</html>
